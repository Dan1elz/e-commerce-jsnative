<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href= "../../../src/components/navbar/navbar.css">

    <link rel="stylesheet" type="text/css" href="./style.css">


    <title>Aya SemiJoias</title>
</head>
<body>
    <div data-app></div>
    
    <div data-article class="fundo">
        <div class="gridArea">
            <div class="titleGrid">
                <p>COMPRA FINALIZADA</p>
            </div>
          <!-- Contato -->
          <div class="contato2">
            <p class="gridTitle">CONTATO</p>
            <i class='bi bi-dash'></i>
            <input type="email" placeholder="E-mail *">
          </div>
          <!-- Endereço -->
          <div class="endereco3">
            <p class="gridTitle">ENDEREÇO</p>
            <i class='bi bi-plus'></i>
            <!-- Adicione os detalhes do endereço aqui -->
          </div>
      
          <!-- Opções de Entrega -->
          <div class="opcoesEntrega">
            <p class="gridTitle">OPÇÕES DE ENTREGA</p>
            <i class='bi bi-plus'></i>
            <!-- Adicione as opções de entrega aqui -->
          </div>
      
          <!-- Pagamento -->
          <div class="pagamento">
            <p class="gridTitle">PAGAMENTO</p>
            <i class='bi bi-plus'></i>
            <!-- Adicione informações de pagamento aqui -->
          </div>
      
          <!-- Seu Pedido -->
          <div class="seuPedido">
            <!-- Título -->
            <div class="just">
              <p class="gridTitle">SEU PEDIDO</p>
              <p>EDITAR</p>
            </div>
      
            <!-- Detalhes do Pedido -->
            <div class="just">
              <p>3 Produtos</p>
              <p>R$ 359,00</p>
            </div>
      
            <!-- Detalhes da Entrega -->
            <div class="just">
              <p>Entrega</p>
              <p>Gratis</p>
              <!-- Adicione informações de entrega aqui -->
            </div>
      
            <!-- Total do Pedido -->
            <div class="just">
              <p>TOTAL</p>
              <p>R$ 359,00</p>
            </div>
          </div>
        </div>
      </div>
      
    
    

    <div data-footer></div>

    <script type="module" src="./main.js"></script>
</body>
</html>
